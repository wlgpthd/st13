<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이미지 맵 imagemap</title>
  </head>
  <body>
    <!-- 
    윈도우 특수문자 넣기
    1 자음(ㄱ,..ㅎ)
    2 키보드 한자 선택
    3 특수문자 한개 선택
     → ①
    윈도우에서 이모지 넣기
    1. 윈도우로고 + .(점)

     👕
  -->
    <p>
      1개 내용(1이미지) → 하이퍼링크(a) <br />
      1개 이미지 → 여러개 하이퍼링크
    </p>
    <div>
      <!-- 한개 이미지 한개 하이퍼링크 -->
      <a href="https://www.naver.com">
        <img src="imgae-multimedia/image/imagemap-sample.jpg" alt="" />
      </a>
    </div>
    <div>
      <!-- 
 <img usemap="#map태그의name값">
 <map name="네임지정">
  map의 name에 지정된 값은 문서내에서 유일해야 함(중복x)
-->
      <!-- 한개 이미지 여러개 하이퍼링크 이미지맵 -->
      <!-- Image Map Generated by http://www.image-map.net/ -->
      <img
        src="imgae-multimedia/image/imagemap-sample.jpg"
        usemap="#image-map1"
      />

      <map name="image-map1">
        <area
          target="_self"
          alt=""
          title=""
          href="https://www.naver.com"
          coords="73,355,271,502"
          shape="rect"
        />
        <area
          target="_blank"
          alt=""
          title=""
          href="https://www.google.com"
          coords="612,417,99"
          shape="circle"
        />
        <area
          target=""
          alt="다음으로 이동"
          title="다음으로 이동"
          href="https://www.daum.net"
          coords="283,200,224,267,398,368,399,271"
          shape="poly"
        />
      </map>
    </div>
  </body>
</html>
